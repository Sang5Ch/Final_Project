<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Registrations</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Manage Event Registrations</h1>
        <div class="actions">
            <button id="viewAll">View All Registrations</button>
            <input type="text" id="searchName" placeholder="Search by Name">
            <button id="searchByName">Search</button>
            <input type="text" id="searchEvent" placeholder="Search by Event">
            <button id="searchByEvent">Search</button>
            <input type="text" id="deleteTicket" placeholder="Ticket Number">
            <button id="deleteTicketButton">Delete</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="/public/js/view.js"></script>
</body>
</html>
